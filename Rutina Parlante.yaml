metadata:
  name: Rutina Parlante Xiaomi
  description: Rutina general para definir las acciones a realizar con el Parlante Xiaomi diariamente.
automations:
  - starters:
      - type: time.schedule
        at: 05:00
    actions:
      - type: device.command.SetVolume
        volumeLevel: 40
        devices: Parlante - Sala
      - type: device.command.SetVolume
        volumeLevel: 60
        devices: Googolina - Sala
      - type: assistant.command.OkGoogle
        okGoogle: ¿Qué hora es?
        devices:
          - Parlante - Sala
          - Googolina - Sala
